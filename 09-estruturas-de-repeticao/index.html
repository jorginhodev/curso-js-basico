<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Aula 09 - Estruturas de Repetição</title>
</head>
<body>
  
  <script>
    // for, while

    console.log('for');
    for (var i = 0; i <= 20; i++) {
      console.log(i);
    }

    console.log('------------------------------');
    console.log('while');
    var j = 0;
    while (j < 100) {
      if (j % 2 == 0) {
        console.log(j);
      }
      j++;
    }
  </script>
</body>
</html>
