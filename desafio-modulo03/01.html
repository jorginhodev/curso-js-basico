<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Desafio Módulo 03 - Exercício 01</title>
</head>
<body>
  
  <script>
    function checaIdade(idade) {
      return new Promise(function(resolve, reject) {
        setTimeout(function() {
          return idade >= 18 ? resolve() : reject();
        }, 2000);
      });
    }
    
    checaIdade(15)
    .then(function() {
      console.log("Maior que 18");
    })
    .catch(function() {
      console.log("Menor que 18");
    });
  </script>
</body>
</html>
