<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Aula 13 - Lidando com elementos</title>
</head>
<body>
  <div id="app">
    <input type="text" id="nome">
  </div>
  <script>
    var linkElement = document.createElement('a');
    linkElement.setAttribute('href', 'https://jorgeramos.me');
    linkElement.setAttribute('title', 'Site Jorge Ramos');
    linkElement.setAttribute('target', '_blank');

    var textElement = document.createTextNode('Acessar meu site');
    linkElement.appendChild(textElement);

    var containerElement = document.querySelector('#app');
    containerElement.appendChild(linkElement);

    var inputElement = document.querySelector('#nome');
    containerElement.removeChild(inputElement);
  </script>
</body>
</html>
