<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Aula 06 - Condicionais</title>
</head>
<body>
  
  <script>
    // utilizando "if/else"
    function retornaSexo(sexo) {
      // M, F
      // Masculino, Feminino

      if (sexo === 'M') {
        return 'Masculino';
      } else if (sexo === 'F') {
        return 'Feminino';
      } else {
        return 'Outro';
      }
    }

    // utilizando switch
    function retornaSexo2(sexo) {
      switch (sexo) {
        case 'M':
          return 'Masculino';
        case 'F':
          return 'Feminino';
        default:
          return 'Outro';
      }
    }

    var resultado = retornaSexo('M');
    console.log(resultado);

    var resultado = retornaSexo('asdasdas');
    console.log(resultado);

    var resultado2 = retornaSexo2('F');
    console.log(resultado2);
  </script>
</body>
</html>
