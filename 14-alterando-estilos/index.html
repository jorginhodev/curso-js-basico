<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Aula 14 - Alterando Estilos</title>
</head>
<body>
  <div id="app">
    <div class="box"></div>
  </div>

  <script>
    var boxElement = document.querySelector('.box');

    boxElement.style.width = 100 + 'px';
    boxElement.style.height = 100 + 'px';
    boxElement.style.backgroundColor = '#333';
  </script>
</body>
</html>
