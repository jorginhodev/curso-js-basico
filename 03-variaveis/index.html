<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Aula 03 - Variáveis</title>
</head>
<body>
  
  <script>
    var nome = 'Jorge'; // string
    var idade = 34; // int
    var peso = 95.3; // float
    var humano = true; // boolean

    var alunos = ['Jorge', 'José', 'Daniel']; // array (vetor)

    var aluno = {
      nome: alunos[2],
      idade: idade,
      peso: 80.5,
      humano: true
    }; // object

    console.log(alunos[1]);
    console.log(aluno.nome);
    console.log(alunos);
    console.log(aluno);
  </script>
</body>
</html>
