<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Aula 04 - Operações Matemáticas</title>
</head>
<body>
  
  <script>
    var x = 10;
    var y = 5;

    // adição
    console.log(x + y);
    console.log(x += 3); // o mesmo que x = x + 3

    // subtração
    console.log(x - y);
    console.log(x -= 4);

    // multiplicação
    console.log(x * y);
    console.log(x *= 2);

    // divisão
    console.log(x / y);
    console.log(x /= 2);

    // módulo
    console.log(x % y);
  </script>
</body>
</html>
