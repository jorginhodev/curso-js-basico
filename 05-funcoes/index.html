<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Aula 05 - Funções</title>
</head>
<body>
  
  <script>
    function soma(numero1, numero2) {
      var resultado = numero1 + numero2;

      return resultado;
    }

    var resultado = soma(1, 2);
    console.log(resultado);
  </script>
</body>
</html>
